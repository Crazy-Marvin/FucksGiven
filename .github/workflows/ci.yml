name: CI

on: push

jobs:
  build:
    name: "ğŸ— Build"
    runs-on: ubuntu-18.04
    steps:
      - name: "ğŸ“¥ Check-out"
        uses: actions/checkout@v1
      - name: "ğŸ§° Install Java"
        uses: actions/setup-java@v1
        with:
          java-version: "8"
      - name: "ğŸ§° Install Flutter"
        uses: subosito/flutter-action@v1
        with:
          flutter-version: "1.22.4"
      - name: "ğŸ‘¤ Disable tracking"
        run: flutter config --no-analytics
      - name: "ğŸ”‘ Add secrets"
        shell: bash
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
        run: |
          cat <<EOT >> secrets.yaml
          google:
            clientId: "$GOOGLE_CLIENT_ID"
            clientSecret: "$GOOGLE_CLIENT_SECRET"
          EOT
      - name: "ğŸ§° Install dependencies"
        run: flutter pub get
      - name: "ğŸ— Build AOT Dart code"
        run: flutter build aot
      - name: "ğŸ— Build Android App Bundle"
        run: flutter build appbundle
      - name: "ğŸ— Build Android APK"
        run: flutter build apk
      - name: "âœ… Analyze"
        run: flutter analyze
      - name: "âœ… Test"
        run: flutter test --coverage
      - name: "ğŸ“¤ Upload test coverage report"
        uses: actions/upload-artifact@v1
        with:
          name: "Test coverage report"
          path: coverage/lcov.info
      - name: "ğŸ“¤ Upload test coverage report to Codecov.io"
        uses: codecov/codecov-action@v1
        if: runner.os == 'Linux'
        with:
          token: ${{secrets.CODECOV_TOKEN}}
          file: coverage/lcov.info
      - name: "ğŸ“¤ Upload Android App Bundle"
        uses: actions/upload-artifact@v1
        with:
          name: "Android App Bundle"
          path: build/app/outputs/bundle/release/app-release.aab
      - name: "ğŸ“¤ Upload Android APK"
        uses: actions/upload-artifact@v1
        with:
          name: "Android APK"
          path: build/app/outputs/apk/release/app-release.apk
